<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <input type="text" [(ngModel)]="message.title" >
  {{message.title}}

  <textarea name="" id="" cols="30" rows="10" [(ngModel)]="message"></textarea>
  {{message.messageText}}

  <button>Send</button>


  <section>
    <app-massage *ngFor="let message of messages"></app-massage>
  </section>

</div>
