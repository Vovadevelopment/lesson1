<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <input type="text" [(ngModel)]="message.title">

  <textarea [(ngModel)]="message.message"></textarea>

  <button (click)="addMessage()">Send</button>


  <section>
    <app-massage (onMessageEdit)="onEditMessage($event)" [message]="message" *ngFor="let message of messages"></app-massage>
  </section>

</div>
